- name: Configure Web Server
  hosts: slave 1
  become: yes

  tasks:
    - name: Install Apache
      apt:
        name: apache2
        state: present
        update_cache: yes

    - name: Start Apache
      service:
        name: apache2
        state: started
        enabled: yes

    - name: Create index page
      copy:
        content: |
          <h1>Web Server Configured using Ansible</h1>
        dest: /var/www/html/index.html
